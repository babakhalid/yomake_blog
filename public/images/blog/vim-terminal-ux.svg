<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vim-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#vim-bg)"/>

  <!-- Terminal window -->
  <rect x="150" y="80" width="900" height="470" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
  <rect x="150" y="80" width="900" height="45" fill="#161b22"/>
  <circle cx="185" cy="102" r="8" fill="#f85149"/>
  <circle cx="215" cy="102" r="8" fill="#f0883e"/>
  <circle cx="245" cy="102" r="8" fill="#3fb950"/>
  <text x="600" y="108" font-family="monospace" font-size="12" fill="#7d8590" text-anchor="middle">Claude Code - Terminal</text>

  <!-- Vim mode indicator -->
  <rect x="170" y="500" width="100" height="30" fill="#238636"/>
  <text x="220" y="520" font-family="monospace" font-size="12" fill="white" text-anchor="middle" font-weight="bold">NORMAL</text>

  <!-- Status line -->
  <rect x="170" y="500" width="860" height="30" fill="#21262d"/>
  <rect x="170" y="500" width="100" height="30" fill="#238636"/>
  <text x="220" y="520" font-family="monospace" font-size="12" fill="white" text-anchor="middle" font-weight="bold">NORMAL</text>
  <text x="400" y="520" font-family="monospace" font-size="11" fill="#7d8590">main.ts</text>
  <text x="600" y="520" font-family="monospace" font-size="11" fill="#7d8590">utf-8</text>
  <text x="800" y="520" font-family="monospace" font-size="11" fill="#7d8590">Ln 42, Col 15</text>
  <text x="950" y="520" font-family="monospace" font-size="11" fill="#58a6ff">100%</text>

  <!-- Code content with line numbers -->
  <text x="190" y="165" font-family="monospace" font-size="12" fill="#484f58">38</text>
  <text x="230" y="165" font-family="monospace" font-size="12" fill="#c9d1d9">function processData(input: string) {</text>
  <text x="190" y="190" font-family="monospace" font-size="12" fill="#484f58">39</text>
  <text x="230" y="190" font-family="monospace" font-size="12" fill="#7ee787">  const result = parse(input);</text>
  <text x="190" y="215" font-family="monospace" font-size="12" fill="#484f58">40</text>
  <text x="230" y="215" font-family="monospace" font-size="12" fill="#c9d1d9">  if (!result.valid) {</text>
  <text x="190" y="240" font-family="monospace" font-size="12" fill="#484f58">41</text>
  <text x="230" y="240" font-family="monospace" font-size="12" fill="#ff7b72">    throw new Error("Invalid");</text>
  <!-- Current line highlight -->
  <rect x="185" y="250" width="845" height="22" fill="#161b22"/>
  <text x="190" y="265" font-family="monospace" font-size="12" fill="#58a6ff">42</text>
  <text x="230" y="265" font-family="monospace" font-size="12" fill="#c9d1d9">  }</text>
  <!-- Cursor block -->
  <rect x="242" y="252" width="10" height="18" fill="#58a6ff" opacity="0.8"/>
  <text x="190" y="290" font-family="monospace" font-size="12" fill="#484f58">43</text>
  <text x="230" y="290" font-family="monospace" font-size="12" fill="#79c0ff">  return result.data;</text>
  <text x="190" y="315" font-family="monospace" font-size="12" fill="#484f58">44</text>
  <text x="230" y="315" font-family="monospace" font-size="12" fill="#c9d1d9">}</text>

  <!-- Vim motion hints -->
  <rect x="180" y="380" width="150" height="100" rx="8" fill="#21262d" stroke="#484f58" stroke-width="1"/>
  <text x="255" y="405" font-family="system-ui" font-size="12" fill="#7d8590" text-anchor="middle">Motions</text>
  <text x="200" y="430" font-family="monospace" font-size="11" fill="#7ee787">hjkl</text>
  <text x="250" y="430" font-family="monospace" font-size="10" fill="#7d8590">navigate</text>
  <text x="200" y="455" font-family="monospace" font-size="11" fill="#7ee787">w b</text>
  <text x="250" y="455" font-family="monospace" font-size="10" fill="#7d8590">word jump</text>

  <rect x="360" y="380" width="150" height="100" rx="8" fill="#21262d" stroke="#484f58" stroke-width="1"/>
  <text x="435" y="405" font-family="system-ui" font-size="12" fill="#7d8590" text-anchor="middle">Actions</text>
  <text x="380" y="430" font-family="monospace" font-size="11" fill="#f0883e">dd</text>
  <text x="430" y="430" font-family="monospace" font-size="10" fill="#7d8590">delete line</text>
  <text x="380" y="455" font-family="monospace" font-size="11" fill="#f0883e">yy</text>
  <text x="430" y="455" font-family="monospace" font-size="10" fill="#7d8590">yank line</text>

  <rect x="540" y="380" width="150" height="100" rx="8" fill="#21262d" stroke="#484f58" stroke-width="1"/>
  <text x="615" y="405" font-family="system-ui" font-size="12" fill="#7d8590" text-anchor="middle">Modes</text>
  <text x="560" y="430" font-family="monospace" font-size="11" fill="#a371f7">i</text>
  <text x="600" y="430" font-family="monospace" font-size="10" fill="#7d8590">insert</text>
  <text x="560" y="455" font-family="monospace" font-size="11" fill="#a371f7">v</text>
  <text x="600" y="455" font-family="monospace" font-size="10" fill="#7d8590">visual</text>
</svg>
