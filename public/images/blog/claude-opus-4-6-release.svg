<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#e8c49a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="150" r="200" fill="url(#glow)"/>
  <circle cx="200" cy="500" r="150" fill="url(#glow)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#d4a574" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Anthropic-style icon -->
  <g transform="translate(540, 120)">
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="60" cy="60" r="40" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <circle cx="60" cy="60" r="25" fill="url(#accent)" opacity="0.3"/>
    <text x="60" y="72" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#accent)" text-anchor="middle">4.6</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">Claude Opus 4.6</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" fill="#d4a574" text-anchor="middle">The Most Powerful AI Model Yet</text>
  
  <!-- Feature badges -->
  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="none" stroke="#d4a574" stroke-width="2"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">1M Context Window</text>
  </g>
  
  <g transform="translate(380, 420)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="none" stroke="#d4a574" stroke-width="2"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">#1 Agentic Coding</text>
  </g>
  
  <g transform="translate(610, 420)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="none" stroke="#d4a574" stroke-width="2"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">+144 Elo vs GPT-5.2</text>
  </g>
  
  <g transform="translate(840, 420)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="none" stroke="#d4a574" stroke-width="2"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Agent Teams</text>
  </g>
  
  <!-- Youmake branding -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="#888888" text-anchor="middle">blog.youmake.dev</text>
  
  <!-- Decorative lines -->
  <line x1="100" y1="510" x2="500" y2="510" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
  <line x1="700" y1="510" x2="1100" y2="510" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
</svg>
