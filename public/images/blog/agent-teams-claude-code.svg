<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Connection lines -->
  <g stroke="#58a6ff" stroke-width="2" opacity="0.3">
    <line x1="600" y1="200" x2="350" y2="350"/>
    <line x1="600" y1="200" x2="600" y2="350"/>
    <line x1="600" y1="200" x2="850" y2="350"/>
    <line x1="350" y1="350" x2="600" y2="350" stroke-dasharray="5,5"/>
    <line x1="600" y1="350" x2="850" y2="350" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Lead agent -->
  <circle cx="600" cy="180" r="60" fill="none" stroke="url(#accent1)" stroke-width="3"/>
  <text x="600" y="188" font-family="Arial, sans-serif" font-size="24" fill="#58a6ff" text-anchor="middle">LEAD</text>
  
  <!-- Teammate agents -->
  <circle cx="350" cy="380" r="50" fill="none" stroke="#238636" stroke-width="2"/>
  <text x="350" y="388" font-family="Arial, sans-serif" font-size="18" fill="#238636" text-anchor="middle">UX</text>
  
  <circle cx="600" cy="380" r="50" fill="none" stroke="#a371f7" stroke-width="2"/>
  <text x="600" y="388" font-family="Arial, sans-serif" font-size="18" fill="#a371f7" text-anchor="middle">ARCH</text>
  
  <circle cx="850" cy="380" r="50" fill="none" stroke="#f78166" stroke-width="2"/>
  <text x="850" y="388" font-family="Arial, sans-serif" font-size="18" fill="#f78166" text-anchor="middle">TEST</text>
  
  <!-- Title -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Agent Teams</text>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="24" fill="#8b949e" text-anchor="middle">Multi-Agent AI Development in Claude Code</text>
  
  <!-- Branding -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="16" fill="#484f58" text-anchor="middle">blog.youmake.dev</text>
</svg>
