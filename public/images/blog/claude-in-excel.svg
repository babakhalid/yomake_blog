<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="excel-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3557"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#excel-bg)"/>
  <!-- Excel grid -->
  <rect x="200" y="120" width="500" height="400" fill="#264653" opacity="0.5"/>
  <!-- Column headers -->
  <rect x="200" y="120" width="500" height="40" fill="#2a9d8f" opacity="0.8"/>
  <text x="280" y="147" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="bold">A</text>
  <text x="380" y="147" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="bold">B</text>
  <text x="480" y="147" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="bold">C</text>
  <text x="580" y="147" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="bold">D</text>
  <!-- Grid lines -->
  <line x1="300" y1="120" x2="300" y2="520" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="120" x2="400" y2="520" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="500" y1="120" x2="500" y2="520" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="120" x2="600" y2="520" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="200" x2="700" y2="200" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="280" x2="700" y2="280" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="360" x2="700" y2="360" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="440" x2="700" y2="440" stroke="#457b9d" stroke-width="1" opacity="0.5"/>
  <!-- Cell content -->
  <text x="250" y="250" font-family="monospace" font-size="12" fill="#e9c46a">Sales</text>
  <text x="350" y="250" font-family="monospace" font-size="12" fill="#f4a261">1,250</text>
  <text x="450" y="250" font-family="monospace" font-size="12" fill="#f4a261">2,340</text>
  <text x="550" y="250" font-family="monospace" font-size="12" fill="#f4a261">1,890</text>
  <!-- AI Assistant panel -->
  <rect x="750" y="120" width="300" height="400" rx="12" fill="#2d3436" stroke="#00b894" stroke-width="2"/>
  <rect x="750" y="120" width="300" height="50" rx="12" fill="#00b894" opacity="0.2"/>
  <text x="900" y="152" font-family="system-ui" font-size="16" fill="#00b894" text-anchor="middle" font-weight="600">Claude Assistant</text>
  <!-- Chat bubbles -->
  <rect x="775" y="190" width="200" height="50" rx="8" fill="#636e72" opacity="0.4"/>
  <text x="790" y="215" font-family="system-ui" font-size="11" fill="#dfe6e9">Sum column B if A contains</text>
  <text x="790" y="230" font-family="system-ui" font-size="11" fill="#dfe6e9">"Sales"</text>
  <rect x="825" y="260" width="200" height="70" rx="8" fill="#00b894" opacity="0.3"/>
  <text x="840" y="285" font-family="monospace" font-size="10" fill="#00b894">=SUMIF(A:A,"Sales",B:B)</text>
  <text x="840" y="310" font-family="system-ui" font-size="10" fill="#dfe6e9" opacity="0.8">This formula will sum all</text>
  <text x="840" y="322" font-family="system-ui" font-size="10" fill="#dfe6e9" opacity="0.8">values in column B...</text>
</svg>
