<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perf-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="perf-bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#perf-bg)"/>

  <!-- Performance chart -->
  <text x="600" y="80" font-family="system-ui" font-size="24" fill="#e5e7eb" text-anchor="middle" font-weight="bold">30-40% Faster</text>

  <!-- Before bar -->
  <text x="250" y="200" font-family="system-ui" font-size="16" fill="#9ca3af" text-anchor="start">Before</text>
  <rect x="350" y="180" width="600" height="40" rx="8" fill="#374151"/>
  <rect x="350" y="180" width="600" height="40" rx="8" fill="#ef4444" opacity="0.6"/>
  <text x="960" y="205" font-family="monospace" font-size="14" fill="#fca5a5">2.5s</text>

  <!-- After bar -->
  <text x="250" y="290" font-family="system-ui" font-size="16" fill="#9ca3af" text-anchor="start">After</text>
  <rect x="350" y="270" width="600" height="40" rx="8" fill="#374151"/>
  <rect x="350" y="270" width="400" height="40" rx="8" fill="url(#perf-bar)"/>
  <text x="760" y="295" font-family="monospace" font-size="14" fill="#6ee7b7">1.6s</text>

  <!-- Speed indicators -->
  <circle cx="300" cy="420" r="80" fill="none" stroke="#10b981" stroke-width="6" opacity="0.3"/>
  <path d="M300 360 L300 340" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
  <circle cx="300" cy="420" r="8" fill="#10b981"/>
  <!-- Speedometer needle -->
  <line x1="300" y1="420" x2="340" y2="380" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <text x="300" y="530" font-family="system-ui" font-size="14" fill="#6ee7b7" text-anchor="middle">Response Time</text>

  <!-- Brain/processing icon -->
  <circle cx="600" cy="450" r="70" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.5"/>
  <circle cx="600" cy="450" r="50" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="450" r="30" fill="#8b5cf6" opacity="0.3"/>
  <!-- Neural connections -->
  <line x1="560" y1="410" x2="640" y2="490" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  <line x1="640" y1="410" x2="560" y2="490" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  <text x="600" y="550" font-family="system-ui" font-size="14" fill="#a78bfa" text-anchor="middle">Reasoning Engine</text>

  <!-- Efficiency icon -->
  <rect x="820" y="380" width="140" height="140" rx="12" fill="#374151" opacity="0.5"/>
  <text x="890" y="430" font-family="system-ui" font-size="48" fill="#fbbf24" text-anchor="middle">âš¡</text>
  <text x="890" y="480" font-family="system-ui" font-size="20" fill="#fbbf24" text-anchor="middle" font-weight="bold">40%</text>
  <text x="890" y="550" font-family="system-ui" font-size="14" fill="#fcd34d" text-anchor="middle">Efficiency Gain</text>
</svg>
