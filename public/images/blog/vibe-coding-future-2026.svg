<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#272426"/>
      <stop offset="100%" style="stop-color:#141213"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5f5f"/>
      <stop offset="33%" style="stop-color:#a855f7"/>
      <stop offset="66%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg3)"/>
  
  <!-- Abstract wave patterns representing "vibe" -->
  <g opacity="0.6">
    <path d="M0,300 Q300,200 600,300 T1200,300" stroke="url(#wave1)" stroke-width="3" fill="none"/>
    <path d="M0,320 Q300,220 600,320 T1200,320" stroke="url(#wave1)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M0,340 Q300,240 600,340 T1200,340" stroke="url(#wave1)" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Code to visual transformation -->
  <g transform="translate(200, 180)">
    <!-- Code side -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <g fill="#EDE8DC" font-family="monospace" font-size="14" opacity="0.7">
      <text x="20" y="40"><tspan fill="#a855f7">const</tspan> vibe = <tspan fill="#22c55e">"modern"</tspan>;</text>
      <text x="20" y="65"><tspan fill="#a855f7">const</tspan> feel = <tspan fill="#22c55e">"clean"</tspan>;</text>
      <text x="20" y="90"><tspan fill="#ff5f5f">// AI handles the rest</tspan></text>
      <text x="20" y="130">✨ Describe → Build</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(350, 80)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="url(#wave1)" stroke-width="4"/>
      <polygon points="80,0 65,-10 65,10" fill="#3b82f6"/>
    </g>
    
    <!-- Visual side -->
    <rect x="500" y="0" width="300" height="200" rx="12" fill="#EDE8DC"/>
    <rect x="520" y="20" width="260" height="30" rx="4" fill="#272426" opacity="0.1"/>
    <rect x="520" y="70" width="180" height="50" rx="4" fill="url(#wave1)" opacity="0.8"/>
    <rect x="520" y="140" width="260" height="10" rx="2" fill="#272426" opacity="0.2"/>
    <rect x="520" y="160" width="200" height="10" rx="2" fill="#272426" opacity="0.2"/>
  </g>
  
  <!-- Year badge -->
  <rect x="540" y="420" width="120" height="40" rx="20" fill="url(#wave1)"/>
  <text x="600" y="447" fill="#EDE8DC" font-family="system-ui" font-size="20" font-weight="700" text-anchor="middle">2026</text>
  
  <!-- Text -->
  <text x="600" y="520" fill="#EDE8DC" font-family="system-ui" font-size="32" font-weight="600" text-anchor="middle">Vibe Coding</text>
  <text x="600" y="560" fill="#EDE8DC" font-family="system-ui" font-size="20" text-anchor="middle" opacity="0.8">The Future of Web Development</text>
  <text x="600" y="600" fill="#EDE8DC" font-family="system-ui" font-size="16" text-anchor="middle" opacity="0.6">youmake.dev</text>
</svg>