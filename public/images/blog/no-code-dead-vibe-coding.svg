<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#272426"/>
      <stop offset="100%" style="stop-color:#141213"/>
    </linearGradient>
    <linearGradient id="alive" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg4)"/>
  
  <!-- No-Code (fading/crossed out) -->
  <g transform="translate(300, 250)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#333" opacity="0.5"/>
    <text x="0" y="10" fill="#EDE8DC" font-family="system-ui" font-size="28" font-weight="600" text-anchor="middle" opacity="0.4">No-Code</text>
    <line x1="-80" y1="-40" x2="80" y2="40" stroke="#ff5f5f" stroke-width="4"/>
    <line x1="-80" y1="40" x2="80" y2="-40" stroke="#ff5f5f" stroke-width="4"/>
    <text x="0" y="90" fill="#ff5f5f" font-family="system-ui" font-size="16" text-anchor="middle">Limited • Rigid • Outdated</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(520, 250)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#EDE8DC" stroke-width="3" stroke-dasharray="10,5"/>
    <polygon points="150,0 130,-12 130,12" fill="#EDE8DC"/>
  </g>
  
  <!-- Vibe Coding (vibrant) -->
  <g transform="translate(900, 250)">
    <rect x="-120" y="-80" width="240" height="160" rx="16" fill="url(#alive)" opacity="0.9"/>
    <!-- Glow effect -->
    <rect x="-120" y="-80" width="240" height="160" rx="16" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.5"/>
    <text x="0" y="-10" fill="#272426" font-family="system-ui" font-size="28" font-weight="700" text-anchor="middle">Vibe Coding</text>
    <text x="0" y="25" fill="#272426" font-family="system-ui" font-size="14" text-anchor="middle" opacity="0.8">Natural Language → Code</text>
    <!-- Sparkles -->
    <text x="-90" y="-50" fill="#272426" font-size="20">✨</text>
    <text x="80" y="-50" fill="#272426" font-size="20">✨</text>
    <text x="0" y="110" fill="#22c55e" font-family="system-ui" font-size="16" text-anchor="middle">Flexible • Intuitive • Powerful</text>
  </g>
  
  <!-- VS badge -->
  <circle cx="600" cy="250" r="30" fill="#272426" stroke="#EDE8DC" stroke-width="2"/>
  <text x="600" y="258" fill="#EDE8DC" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">VS</text>
  
  <!-- Evolution timeline at bottom -->
  <g transform="translate(200, 480)">
    <text x="0" y="0" fill="#EDE8DC" font-family="system-ui" font-size="14" opacity="0.5">2015: Drag & Drop</text>
    <text x="250" y="0" fill="#EDE8DC" font-family="system-ui" font-size="14" opacity="0.5">2020: No-Code</text>
    <text x="500" y="0" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="600">2026: Vibe Coding</text>
    <text x="750" y="0" fill="#3b82f6" font-family="system-ui" font-size="14" opacity="0.7">Future: AI-Native</text>
  </g>
  
  <!-- Text -->
  <text x="600" y="560" fill="#EDE8DC" font-family="system-ui" font-size="28" font-weight="600" text-anchor="middle">Why No-Code is Dead</text>
  <text x="600" y="595" fill="#EDE8DC" font-family="system-ui" font-size="16" text-anchor="middle" opacity="0.6">youmake.dev</text>
</svg>