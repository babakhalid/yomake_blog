<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobile-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#mobile-bg)"/>

  <!-- Phone frame -->
  <rect x="450" y="60" width="300" height="520" rx="40" fill="#1e1e2e" stroke="#374151" stroke-width="4"/>
  <!-- Screen -->
  <rect x="465" y="90" width="270" height="460" rx="8" fill="#0f172a"/>
  <!-- Notch -->
  <rect x="550" y="70" width="100" height="25" rx="12" fill="#0f172a"/>

  <!-- File editor UI -->
  <rect x="465" y="90" width="270" height="45" fill="#1e293b"/>
  <circle cx="490" cy="112" r="8" fill="#ef4444"/>
  <circle cx="515" cy="112" r="8" fill="#fbbf24"/>
  <circle cx="540" cy="112" r="8" fill="#22c55e"/>
  <text x="600" y="118" font-family="system-ui" font-size="12" fill="#94a3b8" text-anchor="middle">document.md</text>

  <!-- Code/text content -->
  <text x="480" y="165" font-family="monospace" font-size="11" fill="#7dd3fc"># My Document</text>
  <rect x="480" y="180" width="180" height="8" rx="2" fill="#475569" opacity="0.5"/>
  <rect x="480" y="200" width="220" height="8" rx="2" fill="#475569" opacity="0.5"/>
  <rect x="480" y="220" width="160" height="8" rx="2" fill="#475569" opacity="0.5"/>
  <rect x="480" y="240" width="200" height="8" rx="2" fill="#475569" opacity="0.5"/>

  <!-- Cursor -->
  <rect x="480" y="270" width="2" height="16" fill="#22c55e"/>

  <!-- Keyboard hint -->
  <rect x="465" y="450" width="270" height="100" fill="#1e293b"/>
  <rect x="480" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="520" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="560" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="600" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="640" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="680" y="465" width="30" height="30" rx="4" fill="#374151"/>
  <rect x="500" y="510" width="200" height="30" rx="4" fill="#374151"/>

  <!-- Feature callouts -->
  <rect x="150" y="200" width="200" height="80" rx="12" fill="#21262d" stroke="#22c55e" stroke-width="1"/>
  <text x="250" y="235" font-family="system-ui" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="600">Create Files</text>
  <text x="250" y="260" font-family="system-ui" font-size="11" fill="#9ca3af" text-anchor="middle">On the go</text>
  <line x1="350" y1="240" x2="450" y2="240" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <rect x="150" y="320" width="200" height="80" rx="12" fill="#21262d" stroke="#3b82f6" stroke-width="1"/>
  <text x="250" y="355" font-family="system-ui" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">Edit Anywhere</text>
  <text x="250" y="380" font-family="system-ui" font-size="11" fill="#9ca3af" text-anchor="middle">Full editing power</text>
  <line x1="350" y1="360" x2="450" y2="320" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <rect x="850" y="260" width="200" height="80" rx="12" fill="#21262d" stroke="#f59e0b" stroke-width="1"/>
  <text x="950" y="295" font-family="system-ui" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="600">Cloud Sync</text>
  <text x="950" y="320" font-family="system-ui" font-size="11" fill="#9ca3af" text-anchor="middle">Always available</text>
  <line x1="850" y1="300" x2="750" y2="280" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
</svg>
