<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sdk-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#sdk-bg)"/>
  <!-- Sandbox container -->
  <rect x="200" y="100" width="800" height="430" rx="16" fill="none" stroke="#58a6ff" stroke-width="3" stroke-dasharray="15,10"/>
  <text x="600" y="80" font-family="system-ui" font-size="18" fill="#58a6ff" text-anchor="middle" font-weight="600">Sandboxed Environment</text>

  <!-- Agent nodes -->
  <circle cx="400" cy="250" r="50" fill="#238636" opacity="0.3" stroke="#238636" stroke-width="2"/>
  <text x="400" y="255" font-family="system-ui" font-size="14" fill="#3fb950" text-anchor="middle">Agent 1</text>

  <circle cx="600" cy="350" r="60" fill="#8957e5" opacity="0.3" stroke="#8957e5" stroke-width="2"/>
  <text x="600" y="345" font-family="system-ui" font-size="14" fill="#a371f7" text-anchor="middle">Main</text>
  <text x="600" y="365" font-family="system-ui" font-size="14" fill="#a371f7" text-anchor="middle">Agent</text>

  <circle cx="800" cy="250" r="50" fill="#238636" opacity="0.3" stroke="#238636" stroke-width="2"/>
  <text x="800" y="255" font-family="system-ui" font-size="14" fill="#3fb950" text-anchor="middle">Agent 2</text>

  <!-- Connection lines -->
  <line x1="445" y1="275" x2="548" y2="325" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <line x1="755" y1="275" x2="652" y2="325" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>

  <!-- Tools/APIs -->
  <rect x="280" y="400" width="100" height="40" rx="8" fill="#21262d" stroke="#f78166" stroke-width="1"/>
  <text x="330" y="425" font-family="monospace" font-size="11" fill="#f78166" text-anchor="middle">File API</text>

  <rect x="420" y="430" width="100" height="40" rx="8" fill="#21262d" stroke="#f78166" stroke-width="1"/>
  <text x="470" y="455" font-family="monospace" font-size="11" fill="#f78166" text-anchor="middle">Shell</text>

  <rect x="560" y="450" width="100" height="40" rx="8" fill="#21262d" stroke="#f78166" stroke-width="1"/>
  <text x="610" y="475" font-family="monospace" font-size="11" fill="#f78166" text-anchor="middle">Network</text>

  <rect x="700" y="430" width="100" height="40" rx="8" fill="#21262d" stroke="#f78166" stroke-width="1"/>
  <text x="750" y="455" font-family="monospace" font-size="11" fill="#f78166" text-anchor="middle">Database</text>

  <rect x="840" y="400" width="100" height="40" rx="8" fill="#21262d" stroke="#f78166" stroke-width="1"/>
  <text x="890" y="425" font-family="monospace" font-size="11" fill="#f78166" text-anchor="middle">Custom</text>

  <!-- SDK label -->
  <rect x="500" y="550" width="200" height="40" rx="20" fill="#8957e5" opacity="0.2" stroke="#8957e5" stroke-width="2"/>
  <text x="600" y="575" font-family="system-ui" font-size="14" fill="#a371f7" text-anchor="middle" font-weight="600">Agent SDK</text>
</svg>
