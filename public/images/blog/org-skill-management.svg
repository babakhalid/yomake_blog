  <rect x="810" y="200" width="180" height="60" rx="10" fill="#166534" stroke="#22c55e" stroke-width="2"/>
  <text x="900" y="235" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="500">Support Team</text>

  <!-- Skills under each team -->
  <!-- Engineering skills -->
  <line x1="270" y1="260" x2="270" y2="310" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <rect x="150" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#6ee7b7" stroke-width="1"/>
  <text x="200" y="345" font-family="monospace" font-size="10" fill="#6ee7b7" text-anchor="middle">/review</text>
  <rect x="270" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#6ee7b7" stroke-width="1"/>
  <text x="320" y="345" font-family="monospace" font-size="10" fill="#6ee7b7" text-anchor="middle">/deploy</text>

  <!-- Product skills -->
  <line x1="600" y1="260" x2="600" y2="310" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <rect x="480" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#fbbf24" stroke-width="1"/>
  <text x="530" y="345" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle">/spec</text>
  <rect x="600" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#fbbf24" stroke-width="1"/>
  <text x="650" y="345" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle">/analyze</text>

  <!-- Support skills -->
  <line x1="900" y1="260" x2="900" y2="310" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <rect x="780" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#f472b6" stroke-width="1"/>
  <text x="830" y="345" font-family="monospace" font-size="10" fill="#f472b6" text-anchor="middle">/respond</text>
  <rect x="900" y="320" width="100" height="40" rx="6" fill="#1f2937" stroke="#f472b6" stroke-width="1"/>
  <text x="950" y="345" font-family="monospace" font-size="10" fill="#f472b6" text-anchor="middle">/escalate</text>

  <!-- Admin panel hint -->
  <rect x="350" y="450" width="500" height="120" rx="12" fill="#1f2937" stroke="#64748b" stroke-width="1"/>
  <text x="380" y="485" font-family="system-ui" font-size="14" fill="#94a3b8">Admin Console</text>
  <rect x="380" y="505" width="150" height="25" rx="4" fill="#374151"/>
  <text x="455" y="522" font-family="system-ui" font-size="11" fill="#9ca3af" text-anchor="middle">Manage Skills</text>
  <rect x="550" y="505" width="150" height="25" rx="4" fill="#374151"/>
  <text x="625" y="522" font-family="system-ui" font-size="11" fill="#9ca3af" text-anchor="middle">View Analytics</text>
  <rect x="720" y="505" width="100" height="25" rx="4" fill="#3b82f6"/>
  <text x="770" y="522" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">Deploy</text>
