<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="org-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#org-bg)"/>

  <!-- Organization hierarchy -->
  <!-- Top level - Organization -->
  <rect x="480" y="60" width="240" height="70" rx="12" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="100" font-family="system-ui" font-size="16" fill="white" text-anchor="middle" font-weight="600">Organization Skills</text>

  <!-- Connecting lines -->
  <line x1="600" y1="130" x2="600" y2="170" stroke="#3b82f6" stroke-width="2"/>
  <line x1="300" y1="170" x2="900" y2="170" stroke="#3b82f6" stroke-width="2"/>
  <line x1="300" y1="170" x2="300" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <line x1="600" y1="170" x2="600" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <line x1="900" y1="170" x2="900" y2="200" stroke="#3b82f6" stroke-width="2"/>

  <!-- Team level -->
  <rect x="180" y="200" width="180" height="60" rx="10" fill="#166534" stroke="#22c55e" stroke-width="2"/>
  <text x="270" y="235" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="500">Engineering Team</text>

  <rect x="510" y="200" width="180" height="60" rx="10" fill="#166534" stroke="#22c55e" stroke-width="2"/>
