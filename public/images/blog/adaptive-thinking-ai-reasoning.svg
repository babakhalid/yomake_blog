<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="think" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Brain/thinking visualization -->
  <g transform="translate(600, 220)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#think)" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#667eea" stroke-width="1" opacity="0.4"/>
    
    <!-- Thinking pulses -->
    <circle cx="-50" cy="-30" r="8" fill="#667eea" opacity="0.8"/>
    <circle cx="40" cy="-50" r="6" fill="#764ba2" opacity="0.7"/>
    <circle cx="30" cy="40" r="10" fill="#667eea" opacity="0.6"/>
    <circle cx="-40" cy="50" r="7" fill="#764ba2" opacity="0.8"/>
  </g>
  
  <!-- Effort levels -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="none" stroke="#4ade80" stroke-width="2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="16" fill="#4ade80" text-anchor="middle">LOW</text>
  </g>
  <g transform="translate(525, 400)">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24" text-anchor="middle">MEDIUM</text>
  </g>
  <g transform="translate(850, 400)">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="none" stroke="#f87171" stroke-width="2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="16" fill="#f87171" text-anchor="middle">HIGH</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Adaptive Thinking</text>
  <text x="600" y="555" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">Context-Aware AI Reasoning</text>
  
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">blog.youmake.dev</text>
</svg>
