<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mem2-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#mem2-bg)"/>

  <!-- Brain/Memory visualization -->
  <circle cx="600" cy="280" r="150" fill="url(#brain-grad)" opacity="0.2"/>
  <circle cx="600" cy="280" r="120" fill="url(#brain-grad)" opacity="0.3"/>
  <circle cx="600" cy="280" r="90" fill="url(#brain-grad)" opacity="0.4"/>
  <circle cx="600" cy="280" r="60" fill="url(#brain-grad)" opacity="0.5"/>

  <!-- Memory nodes orbiting -->
  <circle cx="450" cy="180" r="25" fill="#21262d" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="185" font-family="system-ui" font-size="18" fill="#22c55e" text-anchor="middle">P</text>
  <text x="450" y="130" font-family="system-ui" font-size="11" fill="#6ee7b7" text-anchor="middle">Preferences</text>

  <circle cx="750" cy="180" r="25" fill="#21262d" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="185" font-family="system-ui" font-size="18" fill="#3b82f6" text-anchor="middle">C</text>
  <text x="750" y="130" font-family="system-ui" font-size="11" fill="#60a5fa" text-anchor="middle">Context</text>

  <circle cx="450" cy="380" r="25" fill="#21262d" stroke="#f59e0b" stroke-width="2"/>
  <text x="450" y="385" font-family="system-ui" font-size="18" fill="#f59e0b" text-anchor="middle">H</text>
  <text x="450" y="430" font-family="system-ui" font-size="11" fill="#fcd34d" text-anchor="middle">History</text>

  <circle cx="750" cy="380" r="25" fill="#21262d" stroke="#ec4899" stroke-width="2"/>
  <text x="750" y="385" font-family="system-ui" font-size="18" fill="#ec4899" text-anchor="middle">F</text>
  <text x="750" y="430" font-family="system-ui" font-size="11" fill="#f9a8d4" text-anchor="middle">Facts</text>

  <!-- Connection lines to center -->
  <line x1="475" y1="195" x2="540" y2="250" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <line x1="725" y1="195" x2="660" y2="250" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  <line x1="475" y1="365" x2="540" y2="310" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  <line x1="725" y1="365" x2="660" y2="310" stroke="#ec4899" stroke-width="1" opacity="0.5"/>

  <!-- Central text -->
  <text x="600" y="275" font-family="system-ui" font-size="24" fill="white" text-anchor="middle" font-weight="bold">MEM</text>
  <text x="600" y="300" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="middle">Persistent Memory</text>

  <!-- Timeline showing persistence -->
  <rect x="200" y="500" width="800" height="60" rx="8" fill="#21262d" stroke="#374151" stroke-width="1"/>
  <text x="600" y="525" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Sessions</text>
  <!-- Session dots -->
  <circle cx="280" cy="545" r="8" fill="#8b5cf6"/>
  <circle cx="400" cy="545" r="8" fill="#8b5cf6"/>
  <circle cx="520" cy="545" r="8" fill="#8b5cf6"/>
  <circle cx="640" cy="545" r="8" fill="#8b5cf6"/>
  <circle cx="760" cy="545" r="8" fill="#8b5cf6"/>
  <circle cx="880" cy="545" r="8" fill="#8b5cf6" opacity="0.5"/>
  <!-- Connecting line -->
  <line x1="288" y1="545" x2="872" y2="545" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="920" y="550" font-family="system-ui" font-size="12" fill="#a78bfa">â†’</text>
</svg>
