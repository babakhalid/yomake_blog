      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#2d1f3d"/>
    </linearGradient>
    <linearGradient id="haiku-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d4edd"/>
      <stop offset="100%" style="stop-color:#c77dff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#haiku-bg)"/>
