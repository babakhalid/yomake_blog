<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reload-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#reload-bg)"/>

  <!-- Editor panel -->
  <rect x="100" y="100" width="450" height="430" rx="12" fill="#1e1e2e" stroke="#3b82f6" stroke-width="2"/>
  <rect x="100" y="100" width="450" height="40" fill="#2d2d3f"/>
  <circle cx="130" cy="120" r="6" fill="#ef4444"/>
  <circle cx="155" cy="120" r="6" fill="#fbbf24"/>
  <circle cx="180" cy="120" r="6" fill="#22c55e"/>
  <text x="325" y="126" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">skill.yaml</text>

  <!-- Code content -->
  <text x="130" y="175" font-family="monospace" font-size="12" fill="#7dd3fc">name:</text>
  <text x="190" y="175" font-family="monospace" font-size="12" fill="#fbbf24">"code-review"</text>
  <text x="130" y="200" font-family="monospace" font-size="12" fill="#7dd3fc">description:</text>
  <text x="240" y="200" font-family="monospace" font-size="12" fill="#fbbf24">"Review code"</text>
  <text x="130" y="235" font-family="monospace" font-size="12" fill="#7dd3fc">instructions:</text>
  <text x="150" y="260" font-family="monospace" font-size="11" fill="#94a3b8">- Check for bugs</text>
  <text x="150" y="280" font-family="monospace" font-size="11" fill="#94a3b8">- Review style</text>
  <!-- Editing highlight -->
  <rect x="145" y="295" width="300" height="20" fill="#22c55e" opacity="0.2"/>
  <text x="150" y="310" font-family="monospace" font-size="11" fill="#22c55e">- Check security|</text>

  <!-- Hot reload arrow -->
  <path d="M580 315 C650 315 650 315 720 315" stroke="#f97316" stroke-width="3" fill="none"/>
  <polygon points="710,305 730,315 710,325" fill="#f97316"/>
  <!-- Lightning bolt on arrow -->
  <polygon points="650,295 640,315 655,315 645,335 670,305 655,305" fill="#fbbf24"/>
  <text x="655" y="370" font-family="system-ui" font-size="14" fill="#f97316" text-anchor="middle" font-weight="600">Instant Reload</text>

  <!-- Terminal panel -->
  <rect x="750" y="100" width="350" height="430" rx="12" fill="#0f0f1a" stroke="#22c55e" stroke-width="2"/>
  <rect x="750" y="100" width="350" height="40" fill="#1a1a2e"/>
  <text x="925" y="126" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">Claude Code</text>

  <!-- Terminal output -->
  <text x="780" y="175" font-family="monospace" font-size="11" fill="#6ee7b7">$ /code-review</text>
  <text x="780" y="205" font-family="monospace" font-size="11" fill="#94a3b8">Running skill...</text>
  <text x="780" y="240" font-family="monospace" font-size="11" fill="#fbbf24">⚡ Skill reloaded</text>
  <text x="780" y="270" font-family="monospace" font-size="11" fill="#6ee7b7">✓ Checking for bugs</text>
  <text x="780" y="295" font-family="monospace" font-size="11" fill="#6ee7b7">✓ Reviewing style</text>
  <text x="780" y="320" font-family="monospace" font-size="11" fill="#6ee7b7">✓ Checking security</text>
  <text x="780" y="360" font-family="monospace" font-size="11" fill="#22c55e">Review complete!</text>
  <!-- Cursor -->
  <rect x="780" y="385" width="10" height="15" fill="#22c55e" opacity="0.8"/>

  <!-- Time indicator -->
  <text x="600" y="560" font-family="system-ui" font-size="16" fill="#94a3b8" text-anchor="middle">Changes apply in</text>
  <text x="600" y="590" font-family="system-ui" font-size="24" fill="#22c55e" text-anchor="middle" font-weight="bold">&lt; 1 second</text>
</svg>
