<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sonnet-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="sonnet-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#90e0ef"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#sonnet-bg)"/>
  <!-- Code brackets pattern -->
  <text x="200" y="250" font-family="monospace" font-size="180" fill="#00b4d8" opacity="0.15">{</text>
  <text x="900" y="450" font-family="monospace" font-size="180" fill="#00b4d8" opacity="0.15">}</text>
  <!-- Central hexagon (representing balance) -->
  <polygon points="600,180 700,230 700,330 600,380 500,330 500,230" fill="none" stroke="url(#sonnet-accent)" stroke-width="3" opacity="0.6"/>
  <polygon points="600,220 660,250 660,310 600,340 540,310 540,250" fill="url(#sonnet-accent)" opacity="0.3"/>
  <!-- Performance bars -->
  <rect x="400" y="450" width="100" height="12" rx="6" fill="#00b4d8" opacity="0.8"/>
  <rect x="520" y="450" width="160" height="12" rx="6" fill="#48cae4" opacity="0.8"/>
  <rect x="700" y="450" width="100" height="12" rx="6" fill="#90e0ef" opacity="0.8"/>
  <text x="450" y="490" font-family="system-ui" font-size="14" fill="#caf0f8" text-anchor="middle">Speed</text>
  <text x="600" y="490" font-family="system-ui" font-size="14" fill="#caf0f8" text-anchor="middle">Capability</text>
  <text x="750" y="490" font-family="system-ui" font-size="14" fill="#caf0f8" text-anchor="middle">Cost</text>
  <!-- Version text -->
  <text x="600" y="290" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">4.5</text>
</svg>
