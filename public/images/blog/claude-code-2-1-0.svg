<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#code-bg)"/>
  <!-- Terminal window -->
  <rect x="250" y="120" width="700" height="400" rx="12" fill="#1e1e2e" stroke="#313244" stroke-width="2"/>
  <!-- Terminal header -->
  <rect x="250" y="120" width="700" height="40" rx="12" fill="#313244"/>
  <circle cx="280" cy="140" r="8" fill="#f38ba8"/>
  <circle cx="310" cy="140" r="8" fill="#f9e2af"/>
  <circle cx="340" cy="140" r="8" fill="#a6e3a1"/>
