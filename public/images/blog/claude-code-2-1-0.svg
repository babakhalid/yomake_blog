  <rect x="800" y="130" width="80" height="24" rx="12" fill="#89b4fa" opacity="0.2"/>
  <text x="840" y="147" font-family="monospace" font-size="12" fill="#89b4fa" text-anchor="middle">v2.1.0</text>
</svg>
