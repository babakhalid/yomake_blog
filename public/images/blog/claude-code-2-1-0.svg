  <text x="280" y="200" font-family="monospace" font-size="18" fill="#89b4fa">$ claude code</text>
  <text x="280" y="240" font-family="monospace" font-size="18" fill="#a6e3a1">✓ Agent lifecycle hooks enabled</text>
  <text x="280" y="280" font-family="monospace" font-size="18" fill="#a6e3a1">✓ Skills hot reload active</text>
  <text x="280" y="320" font-family="monospace" font-size="18" fill="#a6e3a1">✓ Async sub-agents ready</text>
  <text x="280" y="360" font-family="monospace" font-size="18" fill="#cdd6f4">Ready for development...</text>
  <!-- Cursor blink -->
