<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgBiz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#272426"/>
      <stop offset="100%" style="stop-color:#141213"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgBiz)"/>
  
  <!-- Business graph going up -->
  <g transform="translate(200, 350)">
    <!-- Bars -->
    <rect x="0" y="0" width="80" height="-80" fill="url(#gold)" opacity="0.5"/>
    <rect x="120" y="0" width="80" height="-120" fill="url(#gold)" opacity="0.6"/>
    <rect x="240" y="0" width="80" height="-160" fill="url(#gold)" opacity="0.7"/>
    <rect x="360" y="0" width="80" height="-200" fill="url(#gold)" opacity="0.8"/>
    <rect x="480" y="0" width="80" height="-260" fill="url(#gold)" opacity="0.9"/>
    <rect x="600" y="0" width="80" height="-300" fill="url(#gold)"/>
    
    <!-- Arrow up -->
    <path d="M750,-100 L750,-280 M750,-280 L720,-250 M750,-280 L780,-250" 
          stroke="#22c55e" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- ROI badge -->
  <g transform="translate(900, 180)">
    <circle cx="0" cy="0" r="70" fill="url(#gold)"/>
    <text x="0" y="-10" fill="#272426" font-family="system-ui" font-size="28" font-weight="800" text-anchor="middle">6x</text>
    <text x="0" y="20" fill="#272426" font-family="system-ui" font-size="16" font-weight="600" text-anchor="middle">ROI</text>
  </g>
  
  <!-- Text -->
