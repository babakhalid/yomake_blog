  <text x="600" y="530" fill="#f59e0b" font-family="system-ui" font-size="22" text-anchor="middle">Automate Operations â€¢ Save Hours Daily</text>
  <text x="600" y="580" fill="#EDE8DC" font-family="system-ui" font-size="16" text-anchor="middle" opacity="0.6">blog.youmake.dev</text>
</svg>