<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgSec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#272426"/>
      <stop offset="100%" style="stop-color:#141213"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgSec)"/>
  
  <!-- Shield icon -->
  <g transform="translate(600, 250)">
    <path d="M0,-120 L80,-80 L80,40 C80,100 0,140 0,140 C0,140 -80,100 -80,40 L-80,-80 Z" 
          fill="url(#shield)" opacity="0.9"/>
    <path d="M-30,0 L-10,20 L40,-30" stroke="#EDE8DC" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Lock icons -->
  <g fill="#EDE8DC" opacity="0.3">
    <rect x="200" y="150" width="60" height="40" rx="5"/>
    <rect x="215" y="125" width="30" height="30" rx="15" fill="none" stroke="#EDE8DC" stroke-width="5"/>
    <rect x="940" y="150" width="60" height="40" rx="5"/>
    <rect x="955" y="125" width="30" height="30" rx="15" fill="none" stroke="#EDE8DC" stroke-width="5"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="480" fill="#EDE8DC" font-family="system-ui" font-size="36" font-weight="700" text-anchor="middle">Security Best Practices</text>
  <text x="600" y="530" fill="#22c55e" font-family="system-ui" font-size="24" text-anchor="middle">OpenClaw</text>
  <text x="600" y="580" fill="#EDE8DC" font-family="system-ui" font-size="16" text-anchor="middle" opacity="0.6">blog.youmake.dev</text>
</svg>