<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="opus-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="opus-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#opus-bg)"/>
  <!-- Brain network pattern -->
  <circle cx="600" cy="315" r="200" stroke="url(#opus-accent)" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="600" cy="315" r="150" stroke="url(#opus-accent)" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="600" cy="315" r="100" stroke="url(#opus-accent)" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="600" cy="315" r="50" fill="url(#opus-accent)" opacity="0.6"/>
  <!-- Neural nodes -->
  <circle cx="450" cy="200" r="15" fill="#e94560" opacity="0.8"/>
  <circle cx="750" cy="200" r="15" fill="#e94560" opacity="0.8"/>
  <circle cx="450" cy="430" r="15" fill="#e94560" opacity="0.8"/>
  <circle cx="750" cy="430" r="15" fill="#e94560" opacity="0.8"/>
  <circle cx="350" cy="315" r="12" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="850" cy="315" r="12" fill="#ff6b6b" opacity="0.7"/>
  <!-- Connecting lines -->
  <line x1="450" y1="200" x2="600" y2="315" stroke="#e94560" stroke-width="1" opacity="0.4"/>
  <line x1="750" y1="200" x2="600" y2="315" stroke="#e94560" stroke-width="1" opacity="0.4"/>
  <line x1="450" y1="430" x2="600" y2="315" stroke="#e94560" stroke-width="1" opacity="0.4"/>
  <line x1="750" y1="430" x2="600" y2="315" stroke="#e94560" stroke-width="1" opacity="0.4"/>
  <!-- Text: 4.5 -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">4.5</text>
</svg>
