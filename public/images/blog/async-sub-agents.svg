<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="async-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#async-bg)"/>

  <!-- Main agent -->
  <rect x="480" y="80" width="240" height="80" rx="12" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="125" font-family="system-ui" font-size="18" fill="white" text-anchor="middle" font-weight="600">Main Agent</text>

  <!-- Branching lines -->
  <line x1="600" y1="160" x2="600" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <line x1="250" y1="200" x2="950" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <line x1="250" y1="200" x2="250" y2="250" stroke="#3b82f6" stroke-width="2"/>
  <line x1="480" y1="200" x2="480" y2="250" stroke="#3b82f6" stroke-width="2"/>
  <line x1="720" y1="200" x2="720" y2="250" stroke="#3b82f6" stroke-width="2"/>
  <line x1="950" y1="200" x2="950" y2="250" stroke="#3b82f6" stroke-width="2"/>

  <!-- Sub-agents running in parallel -->
  <!-- Agent 1 -->
  <rect x="150" y="250" width="200" height="200" rx="10" fill="#21262d" stroke="#22c55e" stroke-width="2"/>
  <text x="250" y="285" font-family="system-ui" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="600">Sub-Agent 1</text>
  <text x="250" y="310" font-family="system-ui" font-size="12" fill="#6ee7b7" text-anchor="middle">Tests</text>
  <!-- Progress bar -->
  <rect x="170" y="340" width="160" height="8" rx="4" fill="#374151"/>
  <rect x="170" y="340" width="140" height="8" rx="4" fill="#22c55e"/>
  <text x="250" y="380" font-family="monospace" font-size="11" fill="#6ee7b7" text-anchor="middle">✓ 48/50 tests</text>
  <!-- Spinning indicator -->
  <circle cx="250" cy="420" r="15" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="30,20" opacity="0.7"/>

  <!-- Agent 2 -->
  <rect x="380" y="250" width="200" height="200" rx="10" fill="#21262d" stroke="#f59e0b" stroke-width="2"/>
  <text x="480" y="285" font-family="system-ui" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="600">Sub-Agent 2</text>
  <text x="480" y="310" font-family="system-ui" font-size="12" fill="#fcd34d" text-anchor="middle">Lint</text>
  <rect x="400" y="340" width="160" height="8" rx="4" fill="#374151"/>
  <rect x="400" y="340" width="160" height="8" rx="4" fill="#f59e0b"/>
  <text x="480" y="380" font-family="monospace" font-size="11" fill="#fcd34d" text-anchor="middle">✓ Complete</text>
  <circle cx="480" cy="420" r="15" fill="#f59e0b" opacity="0.3"/>
  <text x="480" y="426" font-family="system-ui" font-size="16" fill="#f59e0b" text-anchor="middle">✓</text>

  <!-- Agent 3 -->
  <rect x="620" y="250" width="200" height="200" rx="10" fill="#21262d" stroke="#8b5cf6" stroke-width="2"/>
  <text x="720" y="285" font-family="system-ui" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Sub-Agent 3</text>
  <text x="720" y="310" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="middle">Docs</text>
  <rect x="640" y="340" width="160" height="8" rx="4" fill="#374151"/>
  <rect x="640" y="340" width="80" height="8" rx="4" fill="#8b5cf6"/>
  <text x="720" y="380" font-family="monospace" font-size="11" fill="#a78bfa" text-anchor="middle">Generating...</text>
  <circle cx="720" cy="420" r="15" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="30,20" opacity="0.7"/>

  <!-- Agent 4 -->
  <rect x="850" y="250" width="200" height="200" rx="10" fill="#21262d" stroke="#ec4899" stroke-width="2"/>
  <text x="950" y="285" font-family="system-ui" font-size="14" fill="#ec4899" text-anchor="middle" font-weight="600">Sub-Agent 4</text>
  <text x="950" y="310" font-family="system-ui" font-size="12" fill="#f9a8d4" text-anchor="middle">Build</text>
  <rect x="870" y="340" width="160" height="8" rx="4" fill="#374151"/>
  <rect x="870" y="340" width="100" height="8" rx="4" fill="#ec4899"/>
  <text x="950" y="380" font-family="monospace" font-size="11" fill="#f9a8d4" text-anchor="middle">Compiling...</text>
  <circle cx="950" cy="420" r="15" fill="none" stroke="#ec4899" stroke-width="2" stroke-dasharray="30,20" opacity="0.7"/>

  <!-- Time savings -->
  <rect x="400" y="520" width="400" height="70" rx="12" fill="#21262d" stroke="#64748b" stroke-width="1"/>
  <text x="600" y="550" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Parallel Execution</text>
  <text x="600" y="575" font-family="system-ui" font-size="18" fill="#22c55e" text-anchor="middle" font-weight="bold">4x faster than sequential</text>
</svg>
