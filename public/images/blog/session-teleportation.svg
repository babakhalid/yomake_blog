<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tele-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="tele-beam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06ffa5"/>
      <stop offset="50%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#06ffa5"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#tele-bg)"/>
  <!-- Laptop (source) -->
  <rect x="150" y="250" width="200" height="130" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
  <rect x="160" y="260" width="180" height="100" fill="#1e272e"/>
  <rect x="130" y="380" width="240" height="15" rx="4" fill="#2d3436"/>
  <text x="250" y="320" font-family="monospace" font-size="10" fill="#06ffa5" text-anchor="middle">Session #1234</text>
  <text x="250" y="220" font-family="system-ui" font-size="14" fill="#dfe6e9" text-anchor="middle" opacity="0.8">Local Machine</text>

  <!-- Teleportation beam -->
  <ellipse cx="600" cy="315" rx="150" ry="20" fill="url(#tele-beam)" opacity="0.3"/>
  <line x1="380" y1="315" x2="820" y2="315" stroke="url(#tele-beam)" stroke-width="4" stroke-dasharray="20,10" opacity="0.8"/>
  <!-- Particles -->
  <circle cx="450" cy="305" r="4" fill="#06ffa5" opacity="0.8"/>
  <circle cx="500" cy="325" r="3" fill="#00d9ff" opacity="0.6"/>
  <circle cx="550" cy="300" r="5" fill="#06ffa5" opacity="0.7"/>
  <circle cx="600" cy="320" r="4" fill="#00d9ff" opacity="0.8"/>
  <circle cx="650" cy="308" r="3" fill="#06ffa5" opacity="0.6"/>
  <circle cx="700" cy="322" r="4" fill="#00d9ff" opacity="0.7"/>
  <circle cx="750" cy="310" r="5" fill="#06ffa5" opacity="0.8"/>

  <!-- Server (destination) -->
  <rect x="850" y="220" width="200" height="200" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
  <rect x="870" y="240" width="160" height="30" rx="4" fill="#1e272e"/>
  <circle cx="890" cy="255" r="5" fill="#06ffa5"/>
  <rect x="870" y="285" width="160" height="30" rx="4" fill="#1e272e"/>
  <circle cx="890" cy="300" r="5" fill="#00d9ff"/>
  <rect x="870" y="330" width="160" height="30" rx="4" fill="#1e272e"/>
  <circle cx="890" cy="345" r="5" fill="#06ffa5"/>
  <rect x="870" y="375" width="160" height="30" rx="4" fill="#1e272e"/>
  <circle cx="890" cy="390" r="5" fill="#00d9ff"/>
  <text x="950" y="180" font-family="system-ui" font-size="14" fill="#dfe6e9" text-anchor="middle" opacity="0.8">Remote Server</text>

  <!-- Arrow indicators -->
  <text x="600" y="260" font-family="system-ui" font-size="16" fill="#06ffa5" text-anchor="middle" font-weight="600">TELEPORTING</text>
  <text x="600" y="400" font-family="system-ui" font-size="12" fill="#dfe6e9" text-anchor="middle" opacity="0.6">Context preserved across environments</text>
</svg>
