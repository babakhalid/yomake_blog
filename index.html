<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Yomake Blog - Ideas, Tutorials & Insights for Building with AI</title>
    <meta name="title" content="Yomake Blog - Ideas, Tutorials & Insights for Building with AI" />
    <meta name="description" content="Discover tutorials, tips, and insights about vibe coding and AI-powered web development. Learn how to build websites and web apps with Yomake - the #1 Vibe Coding Platform." />
    <meta name="keywords" content="vibe coding, AI web development, no-code, low-code, website builder, AI, web development, tutorials, Yomake" />
    <meta name="author" content="Yomake Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://blog.yomake.ai" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/yomake_logo.svg" />
    <link rel="apple-touch-icon" href="/yomake_logo.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#262524" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ebe6db" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#262524" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blog.yomake.ai" />
    <meta property="og:title" content="Yomake Blog - Ideas, Tutorials & Insights for Building with AI" />
    <meta property="og:description" content="Discover tutorials, tips, and insights about vibe coding and AI-powered web development. Learn how to build websites and web apps with Yomake." />
    <meta property="og:image" content="https://blog.yomake.ai/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Yomake Blog" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://blog.yomake.ai" />
    <meta name="twitter:title" content="Yomake Blog - Ideas, Tutorials & Insights for Building with AI" />
    <meta name="twitter:description" content="Discover tutorials, tips, and insights about vibe coding and AI-powered web development. Learn how to build websites and web apps with Yomake." />
    <meta name="twitter:image" content="https://blog.yomake.ai/og-image.svg" />
    <meta name="twitter:site" content="@yomake_io" />
    <meta name="twitter:creator" content="@yomake_io" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Yomake Blog" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Yomake",
      "url": "https://yomake.ai",
      "logo": "https://blog.yomake.ai/yomake_logo.svg",
      "sameAs": [
        "https://twitter.com/yomake_io",
        "https://github.com/yomake"
      ]
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Yomake Blog",
      "url": "https://blog.yomake.ai",
      "description": "Discover tutorials, tips, and insights about vibe coding and AI-powered web development.",
      "publisher": {
        "@type": "Organization",
        "name": "Yomake",
        "logo": {
          "@type": "ImageObject",
          "url": "https://blog.yomake.ai/yomake_logo.svg"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://blog.yomake.ai/articles?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
